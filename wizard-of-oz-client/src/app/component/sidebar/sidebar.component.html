<div class="sidebar vertical-container">
  <!-- head_bar -->
  <div class="head_bar fixed-panel">
    <!-- logo -->
    <div class="logo">
      Specteex
    </div>
    <!-- End logo -->
    <!-- user_button -->
    <div class="user_button">
    </div>
    <!-- End user_button -->
    <!-- menu_button -->
    <div class="menu_button">
    </div>
    <!-- End menu_button -->
  </div>
  <!-- End head_bar -->

  <app-chat class="chat fluid-panel" id="chat"></app-chat>

  <form class="input_bar" [formGroup]="chatForm" (submit)="sendMessage()">
    <input type="text" placeholder="Type to add" formControlName="message" [disableControl]="!isEnabled">
  </form>

</div>
