<div class="chat">
  <!-- message -->
  <div class="message">
    <div class="profile_image profile_image-spectee">

    </div>
    <!-- baloon -->
    <div class="baloon">

      <!-- baloon_text -->
      <div class="baloon_text">
        Hi !!!
      </div>
      <!-- End baloon_text -->

    </div>

    <input placeholder="Message" type="text" formControlName="message">
  </div>

  <div>
    <button type="submit">Send</button>
  </div>
</form>

<div>
  {{message}}
</div>
