<ng-container *ngFor="let wsMessage of wsMessages">
  <div class="message" [ngClass]="'specteex@intre.it' !== wsMessage.userEmail ? 'message--user' : ''">

    <div *ngIf="'specteex@intre.it' === wsMessage.userEmail" class="profile_image"
         [style.background-image]="'url(/assets/images/' + wsMessage.userImage + ')'"></div>
    <div class="baloon">
      <div class="baloon_text">
        {{wsMessage.payload.message}}
        <br *ngIf="wsMessage.payload.buttons">
        <ng-container *ngFor="let button of wsMessage.payload.buttons">
          <div class="chat_button"
               [ngClass]="isEnabled ? (button.selected ? 'chat_button--selected' : '') : 'chat_button--disabled'"
               (click)="clickButton(wsMessage.payload.buttons, button.value);">
            {{button.label}}
          </div>
        </ng-container>
      </div>
    </div>
    <div *ngIf="'specteex@intre.it' !== wsMessage.userEmail" class="profile_image"
         [style.background-image]="'url(/assets/images/' + wsMessage.userImage + ')'"></div>
  </div>
</ng-container>
