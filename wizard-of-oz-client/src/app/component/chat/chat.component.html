<ng-container *ngFor="let wsMessage of wsMessages">
  <div class="message" [ngClass]="'spectee@intre.it' !== wsMessage.userEmail ? 'message--user' : ''">

    <div *ngIf="'spectee@intre.it' === wsMessage.userEmail" class="profile_image" [style.background-image]="'url(/assets/images/' + wsMessage.userImage + ')'"></div>
    <div class="baloon">
      <div class="baloon_text">
        {{wsMessage.payload.message}}

        <!--<div class="chat_button">Lorem</div>-->
        <!--<div class="chat_button">Lorem</div>-->
      </div>
    </div>
    <div *ngIf="'spectee@intre.it' !== wsMessage.userEmail" class="profile_image" [style.background-image]="'url(/assets/images/' + wsMessage.userImage + ')'"></div>
  </div>
</ng-container>
